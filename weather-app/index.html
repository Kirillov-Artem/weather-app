<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/main.css" />

        <title>Wheather App</title>
    </head>
    <body>
        <main class="weather">
            <form action="" class="form">
                <input type="text" class="form__input" placeholder="Enter city name" />
                <button class="form__btn">
                    <img src="./img/ui/search.svg" alt="Seacrh" />
                </button>
            </form>
            <section class="weather__main">
                <img src="./img/weather/cloudy.svg" alt="Weather" class="weather__img" />
                <div class="weather__temp">-</div>
                <div class="weather__city">Select the city</div>
            </section>

            <section class="weather__footer">
                <div class="details">
                    <img src="./img/ui/humidity.svg" alt="" />
                    <div class="details__text">
                        <div class="details__value" id="humidity">%</div>
                        <div class="details__title">Humidity</div>
                    </div>
                </div>

                <div class="details">
                    <img src="./img/ui/wind-speed.svg" alt="" />
                    <div class="details__text">
                        <div class="details__value" id="wind">km/h</div>
                        <div class="details__title">Wind Speed</div>
                    </div>
                </div>
            </section>
        </main>

        <script src="./index.js"></script>
    </body>
</html>
